<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/Logo.jpg" alt="logo">
    </header>
    <main>
        
        <section class="seccion1">
            <p>¡No caracteres especiales!</p>
            <div class="contenedor-texto">
                <textarea name=texto_a_encriptar" id="texto_entrada" cols="20" rows="10" placeholder="  Ingrese el texto a encriptar"></textarea>
            </div>
            <div class="btns">
                <input type="button" value="Encriptar" onclick="encriptar()" class="btnE">
                <input type="button" value="Desencriptar" onclick="desencriptar()" class="btnD">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-salida">
               
                <textarea name="texto_desencriptado" id="texto_salida" cols="20" rows="10" placeholder="  Ningún texto encontrado"></textarea>
                    <div class="btn-copiar">
                    <input type="button" value="Copiar" onclick="copiar()" class="btnC">
                </div>
               
                
            </div>

        </section>



    </main>
    <footer>Creado por @Anthony / Alura Latam</footer>
    <script src="functions.js"></script>
    
</body>
</html>
